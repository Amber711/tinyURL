

<div class="jumbotron">
        <h1>Hello, you are using our public shortener service.</h1>
        <p>We encourage you to log in to have own short urls managed!</p>
        <p><a class="btn btn-warning btn-sm" href="javascript:void(0)" role="button" ng-click="$ctrl.openSignup()">Sign up now</a></p>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4><span class="glyphicon glyphicon-share-alt "></span> Input your looooooooooooong URL</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input class="form-control" type="text" ng-model="longUrl">
            </div>
            <input type="submit" value="Get Your Short URL" class="btn btn-primary">
        </form>
    </div>
</div>
