<div class="modal-header">
    <h3><span class="label label-default">Log In</span></h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <div class="form-group text-center" ng-if="$ctrl.reLoginAlert">
            <b><p class="bg-danger ">{{$ctrl.reLoginAlert}}</p></b>
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username"
               value="" ng-model="user.username">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"
               ng-model="user.password">
    </div>
    <div class="form-group text-center">
        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
        <label for="remember"> Remember Me</label>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                       class="form-control btn btn-primary" value="Log In" ng-click="login()">
            </div>
        </div>
    </div>
    <div class="form-group text-center" ng-if="alert">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="alert alert-danger" role="alert">{{alert}}</div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
